<!DOCTYPE html>
<!-- CodingLab from Youtube -->
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <title>Tongwei's refresher</title>
  <link rel="stylesheet" href="css/style.css">
  <!-- Boxicon CDN Links -->
  <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div class="sidebar">
    <div class="logo_content">
      <div class="logo">
        <i class='bx bxl-github'></i>
        <div class="log_name">Tongwei</div>
      </div>
      <i class='bx bx-menu' id="btn"></i>
    </div>
    <ul class="nav_list">
      <li>
          <i class='bx bx-search'></i>
          <input type="text" placeholder="Search...">
        <span class="tooltip">Search</span>
      </li>
      <li>
        <a href="./pages/html/htmlIndex.html">
          <i class='bx bxs-file-html' ></i>
          <span class="links_name">HTML</span>
        </a>
        <span class="tooltip">HTML</span>
      </li>
      <li>
        <a href="./pages/bash/bashIndex.html">
          <i class='bx bx-command' ></i>
          <span class="links_name">BASH</span>
        </a>
        <span class="tooltip">BASH</span>
      </li>
      <li>
        <a href="./pages/AzureDevOps/azureDevOps.html">
          <i class='bx bx-chat' ></i>
          <span class="links_name">Azure DevOps</span>
        </a>
        <span class="tooltip">Azure DevOps</span>
      </li>
      <li>
        <a href="#">
          <i class='bx bx-pie-chart' ></i>
          <span class="links_name">Analytics</span>
        </a>
        <span class="tooltip">Analytics</span>
      </li>
      <li>
        <a href="#">
          <i class='bx bx-folder' ></i>
          <span class="links_name">File Manager</span>
        </a>
        <span class="tooltip">Files</span>
      </li>
      <li>
        <a href="#">
          <i class='bx bx-cart' ></i>
          <span class="links_name">Order</span>
        </a>
        <span class="tooltip">Order</span>
      </li>
      <li>
        <a href="#">
          <i class='bx bx-save' ></i>
          <span class="links_name">Saved</span>
        </a>
        <span class="tooltip">Saved</span>
      </li>
      <li>
        <a href="#">
          <i class='bx bx-cog' ></i>
          <span class="links_name">Settings</span>
        </a>
        <span class="tooltip">Settings</span>
      </li>
    </ul>
    <div class="profile_content">
      <div class="profile">
        <div class="profile_details">
          <img src="./resources/Simpsons.png" alt="">
          <div class="name_job">
            <div class="name">Tongwei</div>
            <div class="job">DevOps</div>
          </div>
        </div>
        <i class='bx bx-log-out' id="log_out" ></i>
      </div>
    </div>
  </div>
  <div class="home_content">
    <div class="text">Home Content</div>
  </div>

  <script type="text/javascript" src="./scripts/sidebar.js"></script>

</body>

</html>
